{% extends 'eventos/base.html' %}
{% block title %}Eliminar Evento{% endblock %}

{% block content %}
<h2 class="mb-4">¿Estás seguro que deseas eliminar este evento?</h2>
<p><strong>{{ evento.titulo }}</strong></p>
<p>{{ evento.descripcion }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Sí, eliminar</button>
    <a href="{% url 'lista_eventos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
